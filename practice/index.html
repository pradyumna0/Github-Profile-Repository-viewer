<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagination Example</title>
</head>
<body>
    <div id="repositories"></div>
    <div id="pagination"></div>

    <script>
        const repositoriesElement = document.getElementById('repositories');
        const paginationElement = document.getElementById('pagination');

        const apiUrl = 'https://dummyjson.com/products'; // Replace this with your API endpoint

        // Function to fetch data from the API
        async function fetchData(page) {
            const response = await fetch(`${apiUrl}?page=${page}&limit=10`);
            const data = await response.json();
            return data;
        }

        // Function to display repository data
        function displayRepositories(repositories) {
            repositoriesElement.innerHTML = '';
            repositories.forEach(repo => {
                const { name, description, html_url } = repo;
                const repoElement = document.createElement('div');
                repoElement.innerHTML = `
                    <div>
                        <strong>Name:</strong> <a href="${html_url}" target="_blank">${name}</a><br>
                        <strong>Description:</strong> ${description}<br>
                    </div>
                    <hr>
                `;
                repositoriesElement.appendChild(repoElement);
            });
        }

        // Function to create pagination buttons
        function createPaginationButtons(totalPages) {
            paginationElement.innerHTML = '';
            for (let i = 1; i <= totalPages; i++) {
                const button = document.createElement('button');
                button.textContent = i;
                button.addEventListener('click', async () => {
                    const repositories = await fetchData(i);
                    displayRepositories(repositories);
                });
                paginationElement.appendChild(button);
            }
        }

        // Fetch the first page of data and display repositories
        fetchData(1).then(repositories => {
            displayRepositories(repositories);
            const totalPages = Math.ceil(repositories.total_count / 10);
            createPaginationButtons(totalPages);
        });
    </script>
</body>
</html>
