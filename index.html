<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="heading">Github Profile Viewer</h1>
    <form class="searchBox">
        <input type="text" class="inputbox" placeholder="Search username">
        <button type="submit">search</button>

    <div class="userprofile" style="display: none;">
        <!-- <img src="" alt="profile image" class="avatar"></span>

            <span class="repoNos">Number of Repositories</span>
            <p class="bio">Bio-</p>
        </div>  -->
    </div>
    <div class="repositories" style="display: none;">
        <!-- <div class="repository">
            <a class="repoName" href="">name</a>
            <span class="description">Description</span>
            <span class="topics">Topics</span>
        </div> -->
    </div>
    <div class="pagination" style="display: none;">
        <button class="btn prev" type="submit" placeholder="prev">prev</button>
        <span class="space"></span>
        <button class="btn next" type="submit" placeholder="next">next</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
